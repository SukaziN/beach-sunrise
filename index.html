<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Sunrise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="sky">
        <div class="sun"></div>
        <div class="bird-1"></div>
        <div class="bird-2"></div>
      </div>
      <div class="sea">
        <div class="sea-surface"></div>
        <div class="highlight"></div>
        <div class="island">
          <div class="grass"></div>
          <div class="palm-tree"></div>
        </div>
      </div>
    </div>
  </body>
</html>
