<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Sunrise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="sky">
        <div class="sun"></div>
        <div class="bird-1"></div>
        <div class="bird-2"></div>
      </div>
      <div class="sea">
        <div class="sea-surface"></div>
        <div class="highlight"></div>
      </div>
      <div class="boat"></div>
      <div class="sunglasses">
        <span class="lens left"></span>
        <span class="lens right"></span>
        <span class="arm-left"></span>
        <span class="arm-right"></span>
      </div>
    </div>
  </body>
</html>
